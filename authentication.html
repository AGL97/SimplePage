<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAuthentication.css">
    <link rel="stylesheet" href="styleReset.css">
    <script src="auth.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main>
        <section class="authContainer">
            <h1>Authentication</h1>
            <form action="#" method="post" name="formDatas" class="formDatas" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
                <div class="inputsContainers">
                    <label for="inFullName">FullName: </label>
                    <input type="text" class="inputName"  placeholder="Juan Pérez Pérez" maxlength="25" minlength="10"required>
                </div>
                <div class="inputsContainers">                
                    <label for="inEmail">Email: </label>
                    <input type="email" class="inputEmail"  placeholder="juan@gmail.com"required>
                </div>
                <div class="inputsContainers">                
                    <label for="inEmail">Password: </label>
                    <input type="password" class="inputPassowrd" required>
                </div>
                <div class="inputsContainers">                    
                    <input type="reset" class="buttonSubmit" value="Sig in">
                </div>
            </form>
            
        </section>

        <button class="auxButton change">change type</button>
        <button class="auxButton clean">clean</button>

        <section class="tabla">
            <label class="fullNameLabel">Full Name</label>
            <label class="emailLabel">Email</label>
            <label class="passwordLabel">Password</label>
        </section>
    </main>
</body>
</html>
