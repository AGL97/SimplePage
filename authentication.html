<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAuthentication.css">
    <link rel="stylesheet" href="styleReset.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="authContainer">
            <h1>Authentication</h1>
            <form action="#" method="post" name="formDatas" class="formDatas" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
                <div class="inputsContainers">
                    <label for="inFullName">FullName: </label>
                    <input type="text"  placeholder="Juan Pérez Pérez" maxlength="15" minlength="10" autocapitalize="yes" class="inputs" autofocus="true" required>
                </div>
                <div class="inputsContainers">                
                    <label for="inEmail">Email: </label>
                    <input type="email" class="inputs"  placeholder="juan@gmail.com" autocapitalize="yes" required>
                </div>
                <div class="inputsContainers">                    
                    <input type="button" class="buttonSubmit" value="Sig in">
                </div>
            </form>
        </section>

        <section class="tabla">
            <div class="FullName">Full Name</div>
            <div class="email">Email</div>
        </section>
    </main>
</body>
</html>
